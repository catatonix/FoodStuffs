<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/iron-collapse-button/iron-collapse-button.html"><link rel="import" href="../bower_components/paper-alert-dialog/paper-alert-dialog.html"><link rel="import" href="../bower_components/polymerfire/firebase-auth.html"><link rel="import" href="../bower_components/polymerfire/firebase-query.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="my-meals"><template><firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth><firebase-query id="mealsQuery" path="/users/[[user.uid]]/meals" data="{{meals}}"></firebase-query><style include="shared-styles">:host{display:block;padding:16px;}.meal > h2{display:inline-block;width:65%;}.meal > span{display:inline-block;width:25%;}.meal > paper-icon-button{width:5%;}.meal iron-collapse-button p{margin-left:20px;font-size:80%;}.meal .items, .meal .notes{display:inline-block;width:45%;vertical-align:top;}</style><div class="card"><h1>My Meals</h1><div id="meals"><ul><template is="dom-repeat" items="[[meals]]" as="meal"><li><div class="card meal"><h2>[[meal.label]]</h2><span>[[meal.datetime]]</span><paper-icon-button src="images/icons/trash.svg" note="[[meal]]" on-tap="promptRemove"></paper-icon-button><iron-collapse-button><div slot="collapse-trigger"><h3>Meal Details</h3></div><div slot="collapse-content"><div class="items"><h4>Items</h4><template is="dom-repeat" items="[[_toArray(meal.content)]]" as="content"><p>[[content.value]]</p></template></div><div class="notes"><h4 hidden$="[[!meal.notes]]">Notes</h4><p>[[meal.notes]]</p></div></div></iron-collapse-button></div></li></template></ul></div></div><paper-alert-dialog id="confirmDelete" title="are you sure?" dismiss-button="Cancel" confirm-button="Delete" on-confirm="removeMeal">Do you really want to delete this meal?</paper-alert-dialog></template><script>class MyMeals extends Polymer.Element{static get is(){return'my-meals'}static get Properties(){return{meals:{type:Object},currentMealKey:{type:String}}}promptRemove(a){var b=a.currentTarget.note.$key;this.currentMealKey=b,console.log(this.currentMealKey),this.$.confirmDelete.open()}removeMeal(){var a=this.currentMealKey;console.log(this.$.mealsQuery.ref),this.$.mealsQuery.ref.child(a).remove()}_toArray(a){return Object.keys(a).map(function(b){return{name:b,value:a[b]}})}}customElements.define(MyMeals.is,MyMeals);</script></dom-module></body></html>
