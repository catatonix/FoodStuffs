<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/polymerfire/firebase-auth.html"><link rel="import" href="../bower_components/polymerfire/firebase-query.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="my-meals"><template><firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth><firebase-query id="mealsQuery" path="/users/[[user.uid]]/meals" data="{{meals}}"></firebase-query><style include="shared-styles">:host{display:block;padding:16px;}</style><div class="card"><h1>My Meals</h1><div id="meals"><ul><template is="dom-repeat" items="[[meals]]" as="meal"><li>- [[meal.label]]</li></template></ul></div></div></template><script>class MyMeals extends Polymer.Element{static get is(){return'my-meals'}}customElements.define(MyMeals.is,MyMeals);</script></dom-module></body></html>
