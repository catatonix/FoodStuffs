<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-dialog/paper-dialog.html"><link rel="import" href="../paper-button/paper-button.html"></head><body><dom-module id="paper-alert-dialog"><template><paper-dialog id="dialog" opened="{{opened}}" modal=""><h2 hidden$="[[!title]]">[[title]]</h2><p><slot></slot></p><div class="buttons"><paper-button dismiss="" hidden$="[[!dismissButton]]" on-tap="_tapDismiss">[[dismissButton]]</paper-button><paper-button confirm="" autofocus="" on-tap="_tapConfirm">[[confirmButton]]</paper-button></div></paper-dialog></template></dom-module><script>(function(){PaperAlertDialog=Polymer({is:'paper-alert-dialog',properties:{title:{type:String,value:null},confirmButton:{type:String,value:'Confirm'},dismissButton:String,opened:{true:Boolean,notify:!0}},open:function(){Polymer.dom(document.body).appendChild(this),setTimeout(function(){this.$.dialog.open()}.bind(this),1)},close:function(){this.$.dialog.close(),this.parentNode&&Polymer.dom(this.parentNode).removeChild(this)},_tapDismiss:function(){this.close(),this.fire('dismiss')},_tapConfirm:function(){this.close(),this.fire('confirm')}})})();</script></body></html>
