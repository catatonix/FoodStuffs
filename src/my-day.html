<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-events-list.html">

<dom-module id="my-day">
  <!-- Defines the element's style and local DOM -->
    <template>
    
        <style include="shared-styles">  
            :host {
                display: block;
                padding: 16px;
            } 

            .card{
                margin: 0;
            }
            .yesterday{
                background: grey;
                padding: 5px;
                font-size: 80%;
                margin: 0;
            }
            #head{
                margin-bottom: 20px;
            }
            .datepicker{
                width: auto;
                display: inline-block;
                margin-left: 45%;
                margin-right: 0;
            }
        </style>
        
        <div id='head'>
            <paper-button class="yesterday">Yesterday</paper-button>
            <div class="card datepicker">Datepicker goes here</div>
        </div>

        <my-events-list></my-events-list>
                
    
    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class MyDay extends Polymer.Element {
            static get is() { return 'my-day'; }
            static get Properties(){
                return {
                    currentDay: {
                        type: Date
                    },
                    user: {
                        type: Object
                    }
                }

            }
            
            
            
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(MyDay.is, MyDay);
    </script>
</dom-module>
