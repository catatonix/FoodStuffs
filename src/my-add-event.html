<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/datetime-picker/datetime-input.html">

<link rel="import" href="../bower_components/ibm-tabs/ibm-tabs.html">

<dom-module id="my-add-event">
  <template>
    <style include="shared-styles">
      :host{

      }
      .card{
        margin-left: 0;
        margin-right: 0;
      }
      #add{
        margin-left: auto;
        margin-right: auto;
      }
      h2{
        width: calc(50% - 24px);
        display: inline-block;
        text-align: right;
      }
      ibm-tabs{
        padding-left: 24px;
        padding-right: 24px;
      }
      ibm-tab{
        width: 50%;
        text-align: center;
        display: inline-block;
        height: 2em;
      }
      #description{
        text-align: left;
      }
      .tab{
        display: none;
      }
      .tab.visible{
        display: block;
      }
    </style>

    <firebase-auth user="{{user}}"></firebase-auth>
    <h2 id="description">Add Event</h2>

    <h2><datetime-input id="datetime" value="{{datetime}}"></datetime-input></h2>

    <ibm-tabs on-tap="updateTabs" selected="{{tabSelected}}">
      <ibm-tab on-tap="updateTabs" id="mealTab">Meal</ibm-tab>
      <ibm-tab on-tap="updateTabs" id="symptomTab">Symptom</ibm-tab>
    </ibm-tabs>

    <div id="mealInfo" class="tab">meal info</div>
    <div id="symptomInfo" class="tab">symptomInfo</div>

    <paper-fab icon="add" id="add" title="add"></paper-fab>          

  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyAddEvent extends Polymer.Element {
        static get is() { return 'my-add-event'; }
        static get Properties(){
          return {      
            tabSelected: {
              type: String
            }
              }
        }

        ready(){
          super.ready();
          this.$.datetime.value = new Date();
          this.updateTabs();
        }

        updateTabs(){
       
        }
                
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyAddEvent.is, MyAddEvent);
</script>
</dom-module>
