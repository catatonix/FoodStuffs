<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/datetime-picker/datetime-input.html">

<script language="javascript" src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="bower_components/strand/dist/strand.html"/>

<dom-module id="my-add-event">
  <template>
    <style include="shared-styles">
      :host{

      }
      .card{
        margin-left: 0;
        margin-right: 0;
      }
      #add{
        margin-left: auto;
        margin-right: auto;
      }
      h2{
        width: calc(50% - 24px);
        display: inline-block;
        text-align: right;
      }
      #description{
        text-align: left;
      }
    </style>

    <firebase-auth user="{{user}}"></firebase-auth>
    <h2 id="description">Add Event</h2>

    <h2><datetime-input id="datetime" value="{{datetime}}"></datetime-input></h2>

    <paper-fab icon="add" id="add" title="add"></paper-fab>          

  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyAddEvent extends Polymer.Element {
        static get is() { return 'my-add-event'; }
        static get Properties(){
          return {}
        }

        ready(){
          super.ready();
          this.$.datetime.value = new Date();
        }
                
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyAddEvent.is, MyAddEvent);
</script>
</dom-module>
